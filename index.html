<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Mars rovers</title>
		<link href="assets/style.css" rel="stylesheet" type="text/css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
	</head>
	<body>
		<h1 class="title">Mars rovers</h1>
		<div class="container">
			<div class="image-container">
				<img class="image" src="assets/images/radar.jpg" alt="radar">
			</div>
			<div class="form_container">
				<h2 class="subtitle subtitle--input">Input</h2>
				<form action="" id="form" class="form">
					<textarea id="inputData" name="inputData" class="input"></textarea>
					<div class="buttons-wrapper">
						<div class="button-container">
							<button type="submit" class="button">ok</button>
						</div>
						<div class="button-container">
							<button type="button" class="button" id="clear">clear</button>
						</div>
					</div>
				</form>
			</div>

			<hr class="separator">
			<div class="result">
				<div class="result__content">
					<h2 class="subtitle subtitle--output">Output</h2>
					<div id="output" class="output"></div>
				</div>
				<div class="result__content subtitle--output">
					<h2 class="subtitle">Errors</h2>
					<div id="output-errors" class="output output--errors"></div>
				</div>
			</div>
		</div>
		<script src="assets/index.js"></script>
	</body>
</html>
